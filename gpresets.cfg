// GPresets MOD v3
//******** Preset 0 ************
[preset=0]
//Textures settings
	Filter=3
	texmipdown=0			// 1
	land_textures=0			// 1

//Quality
	shadows_quality=1
	shadows_dynamic=1,false		//Quality, InGameEnable, Smooth
	reflection=2
	grass_quality=3			// 5
	forest_quality=1
	landscape_parallax=1		// 0
	smooth_effects=false
	clouds_quality=1

//Distance
	objects_distance=1.0		// 0.5
	landscape_mesh_quality=0.25	// 0
	forest_distance=0		// 1

//Post effects
	post_effects_enable=true
	post_bloom_enable=true
	post_contrast=true
	post_sharpen=false
	post_drops_enable=false
	post_hdr=0
	post_motion_samples=0;
	saturation=1.0

//Screen depth, SSAO, SSR
	depth_res=1
	ssao_res=-1
	ssao_samples=0
	ssr_samples=0

	clouds_samples=24		// 64

	effects_samples=0.25
[end]







